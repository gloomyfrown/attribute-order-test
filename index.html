<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">

        var srcURL = "ff-spinning-logo-src.gif";
        var srcsetURL = "ff-spinning-logo-srcset.gif 2x";

        function srcTest() {
            var img = document.createElement("img");
            img.src = srcURL;
            img.srcset = srcsetURL;
            img.alt = ""
            document.body.appendChild(img);
        }

        function srcsetTest() {
            var img = document.createElement("img");
            img.srcset = srcsetURL;
            img.src = srcURL;
            img.alt = "";
            document.body.appendChild(img);
        }
    </script>
</head>

<body>
    <p>Make sure your browser is set to 100% zoom for the issue to appear</p>
    <button onclick="srcTest()">Create img, src then srcset</button>
    <button onclick="srcsetTest()">Create img, srcset then src</button>
    <br>
</body>

</html>
